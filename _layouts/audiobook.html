---
layout: default
---

<small>Wrote by: <em>{{ page.authors | join: "</em>,<em>" }}</em></small><br>
<small>Narrator: {{ page.narrator }}</small><br>
<small>Duration: {{ page.length }}</small><br>
<small>URL: {{ page.details_url }}</small><br>

<img src="{{ page.image }}" alt="Audiobook Icon" width="250" height="250" />

<h1>{{ page.title }}</h1>

{{content}}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
