---
layout: default
comments: true
---

<small>{{ page.date | date: "%-d %B %Y" }}</small>
<h1>{{ page.title }}</h1>

{{content}}

{% if comments == true %}
  {% include disqus.html %}
{% else %}
  <H1>NO COMMENTS</H1>
{% endif %}

{% if page.tags %}
  <small>tags: <em>{{ page.tags | join: "</em> - <em>" }}</em></small>
{% endif %}
